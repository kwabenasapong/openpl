image: alpine

before_script:
- apk --no-cache add make openssh-client py3-setuptools python3-dev py3-pillow py3-lxml
- python3 -m pip install nikola

pages:
  stage: deploy
  script:
  - nikola theme -i bootstrap3
  - nikola build
  artifacts:
    paths:
    - output
  only:
  - master

test:
  stage: test
  script:
  - nikola theme -i bootstrap3
  - nikola build
  artifacts:
    paths:
    - output
  except:
  - master

deploy:
  stage: deploy
  script:
  - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
  - eval $(ssh-agent -s)
  - ssh-add ~/.ssh/id_rsa
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  - nikola theme -i bootstrap3
  - nikola build
  - mkdir -p ~/.ssh
  - echo "$STRIPE_API_KEY" > stripe.ini
  - cd output
  - scp -r * openlp@openlp.org:public_html/
  only:
  - master
